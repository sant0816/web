<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista </title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <header>
        <h1>Lista de Tareas Pendientes</h1>
    </header>
    
    <section class="tasks">
        <h2>Tareas</h2>
        <ol>
            <li>Comprar comida</li>
            <li>Estudiar para el examen</li>
            <li>Ir al gimnasio</li>
            <li>Hacer aseo</li>
            <li>Leer un libro</li>
        </ol>
        <h3>Tareas Opcionales</h3>
        <ul>
            <li>Ver una película</li>
            <li>Salir a caminar</li>
            <li>Aprender una nueva receta</li>
        </ul>
    </section>
    
    <section class="gallery">
        <h2>Galería de Fotos</h2>
        <div class="gallery-container">
            <img src="Imagen1.jpg" alt="">
            <img src="Imagen2.jpg" alt="">
            <img src="Imagen3.jpg" alt="">
            <img src="Imagen4.jpg" alt="">
            <img src="Imagen5.jpg" alt="">
        </div>
    </section>
</body>
</html>
